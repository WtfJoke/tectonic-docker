name: Docker Build (Debian)

on:
  push:
    branches:
      - setupTectonicAction
  

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Export Tectonic cache path
        run: echo TECTONIC_CACHE_PATH=$env:LOCALAPPDATA\TectonicProject\Tectonic | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: PHPirates/travis-ci-latex-pdf
      - uses: actions/cache@v2
        name: Tectonic Cache
        id: cache
        with:
          path: ${{ env.TECTONIC_CACHE_PATH }}
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
           ${{ runner.os }}-tectonic-
      - uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tectonic
        run: tectonic src\main.tex
      - name: Log exact cache hit
        run: echo ${{ steps.cache.outputs.cache-hit}}
      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: src\main.pdf

  buildunix:
    runs-on: ubuntu-20.04

    steps:
      - name: Export Tectonic cache path
        run: echo TECTONIC_CACHE_PATH=$HOME/.cache/Tectonic >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: Tectonic Cache
        id: cache
        with:
          path: ${{ env.TECTONIC_CACHE_PATH }}
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
           ${{ runner.os }}-tectonic-
      - uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tectonic
        run: tectonic main.tex
      - name: Log exact cache hit
        run: echo ${{ steps.cache.outputs.cache-hit}}
      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: main
          path: main.pdf

  buildmac:
    runs-on: macos-latest

    steps:
      - name: Export Tectonic cache path
        run: echo TECTONIC_CACHE_PATH=~/Library/Caches/Tectonic >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: Tectonic Cache
        id: cache
        with:
          path: ${{ env.TECTONIC_CACHE_PATH }}
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
           ${{ runner.os }}-tectonic-
      - uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tectonic
        run: tectonic main.tex
      - name: Log exact cache hit
        run: echo ${{ steps.cache.outputs.cache-hit}}
      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: mac
          path: main.pdf
  tectonic-version:
    runs-on: ubuntu-20.04
    steps:
      - uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tectonic-version: 0.4.0
      - run: tectonic --version